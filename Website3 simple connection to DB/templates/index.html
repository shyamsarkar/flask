<html lang="en">

<head>

  <meta charset="utf-8">

  <title>Website 3</title>

  <!-- Bootstrap core CSS -->
  <link href="{{url_for('static', filename = 'vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{{url_for('static', filename = 'css/the-big-picture.css')}}" rel="stylesheet">
  <link rel="mystylesheet1" href="mystyle1.css">
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom">
    <div class="container">
      <a class="navbar-brand" href="#">Start Bootstrap</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <section>
    <div class="container" style="margin-top: 80px;">
      <div class="row">
        <div class="col-lg-6" style="background: linear-gradient(to bottom right, rgb(11, 201, 11), rgb(209, 96, 3)); min-height: 400px;">
          <h1 class="mt-5">Create Account</h1>
          <form method="POST" action="/">
            <div>
            <label for="email1">Email ID</label>
            <input type="email" name="email1" id="email1" style="width: 300px; height: 30px;display: inline-block; position: absolute; right: 20%;">
          </div>
          <div>
            <label for="password1">Password</label>
            <input type="password" name="password1" id="password1" style="width: 300px; height: 30px;display: inline-block; position: absolute; right: 20%;">
          </div>
          <div style="margin-top: 30px; height: 50px; padding-left: 140px;">
            <input type="submit" value="Create" style="color:white;width: 100px; font-weight: bold; background-color: rgb(125, 29, 173);">
          </div>
          </form>
        </div>

        <div class="col-lg-6" style="background: linear-gradient(to bottom right, rgb(255, 77, 7), rgb(102, 127, 241));">
          <h1 class="mt-5">Login</h1>
          <form method="" action="/">
            <div>
            <label for="email2">Email ID</label>
            <input type="email" name="email2" id="email2" style="width: 300px; height: 30px;display: inline-block; position: absolute; right: 20%;">
          </div>
          <div>
            <label for="password2">Password</label>
            <input type="password" name="password2" id="password2" style="width: 300px; height: 30px;display: inline-block; position: absolute; right: 20%;">
          </div>
          <div style="margin-top: 30px; height: 50px; padding-left: 140px;">
            <input type="submit" value="Login" style="color:white;width: 100px; font-weight: bold; background-color: rgb(4, 109, 30);">
          </div>
          </form>
        </div>

      </div>
    </div>
  </section>

  <!-- Bootstrap core JavaScript -->
  <script src="{{url_for('static', filename = 'vendor/jquery/jquery.min.js')}}"></script>
  <script src="{{url_for('static', filename = 'vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>

</body>

</html>
