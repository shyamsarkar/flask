{%extends 'basetemplate.html'%}
{%block title%}Login{%endblock%}
{%block body%}

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, mssg in messages %}
        <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
        <span>{{mssg}}</span>
        <button type="button" class="close" data-dismiss="alert" area-label="Close">
            <span area-hidden="true">&times;</span>
        </button>
        </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="container" style="position: absolute;top: 50%;left: 45%;">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#LoginModal">
            Login
          </button>
    </div>



	<!-- Modal -->
	<div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="LoginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" id="LoginModalLabel">Login</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- <form class="d-flex flex-column w-75 my-3 mx-auto">
                  <input type="text" name="username" id="username" class="my-2" placeholder="UserName">
                  <input type="password" name="password" id="password" class="my-2" placeholder="Password">
                  <button type="submit" class="btn btn-success my-2">Submit</button> 
              </form> -->
              <form action="/login" method="POST" class="d-flex flex-column w-50 min-vh-50 m-auto  justify-content-md-center">
                <input type="email" name="email" placeholder="Email Address" class="my-2" required>
                <input type="password" name="password" placeholder="Password" class="my-2" required>
                <button type="submit" class="btn btn-success my-2">Login</button>
                <a href="/resetpassalt" class="my-3">Forgot Password?</a>
            </form>


            </div>
          </div>
        </div>
      </div>
  




{%endblock%}
