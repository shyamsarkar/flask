{% extends "layout.html" %}

{% block body %}
  <!-- Page Content -->
  <div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">Portfolio 1
      <small>Subheading</small>
    </h1>

    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="/">Home</a>
      </li>
      <li  class="breadcrumb-item active " >
        <!-- <a href="/post/{{post.slug}}">Show page</a> -->
      </li>
    </ol>



  {% for pst in post %}
    <!-- Project One -->
    <div class="row" pd-4>
      <div class="col-md-5">
        <h3>{{pst.serial}}. {{pst.title}}</h3>
        <p>{{pst.content}}</p>
        <li class="breadcrumb-item active">{{pst.date}}</li>
        <a class="btn btn-primary" href="/post/{{pst.slug}}">View Project
          <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
      </div>
    </div>
    <!-- /.row -->
  {% endfor %}
    <hr>




<div class="card-footer">
  <a href="/editpost" class="btn btn-primary  btn-block">Edit</a>
</div>
    <!-- Pagination -->
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" href="/post/first-post">1</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">2</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">3</a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>

  </div>
  <!-- /.container -->

  {% endblock %}
